<script>
	var jian = $(".commodity_p2");

		var num = $(".commodity_p3").html();
		var total = $("#Total");
		var unit = $("#unit").html();
		jia.click(function(){
			num++;
			$(".commodity_p3").html(num);
			var i = num*unit;	
			total.html(i.toFixed(2));
		});

		jian.click(function(){
			if(num>0){
				num--;
				$(".commodity_p3").html(num);
				var i = num*unit;	
				total.html(i.toFixed(2));
			}
