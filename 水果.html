	<script>
		$.ajax({

			type:"POST",
			contentType:'application/x-www-form-urlencoded; charset=UTF-8',
			success:function(result){

				$('.listbox_p2>del').html("￥"+result.userInfo.GoodsById.oPrices);
				$('.listbox_p3').eq(0).html("￥"+result.userInfo.GoodsById.pPrices);

		});

		var btn = $(".pbox>.paixu");
		var jt = $(".jt");
		$(btn[0]).addClass("current");
		$(jt[0]).html("&#9660;");
		btn.click(function(){
			$(this).addClass("current").siblings().removeClass("current");
			var num = $(this).index();
			$(jt[num]).html("&#9660;").parent().parent().siblings().find(".jt").html("&#9650;");
		});

		var btn2 = $(".btbox>.btn");
		$(btn2[0]).addClass("btcolor");
