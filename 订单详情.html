	<script>
		$(function(){
			$.ajax({
				url:"http://192.168.1.177/GIndent/getGIndent/1",
				type:"POST",
				contentType:'application/x-www-form-urlencoded; charset=UTF-8',
				success:function(result){
					$('.list_content').eq(0).html(result.userInfo.GIndentById.indentId);
					$('.list_content').eq(1).html(result.userInfo.GIndentById.indentDate);
					$('.list>span').eq(0).html(result.userInfo.GIndentById.delivery);
					$('.list>span').eq(1).html(result.userInfo.GIndentById.payment);
					$('.list>span').eq(2).html(result.userInfo.GIndentById.indentState);
					$('.list_jiage').eq(0).html("￥"+result.userInfo.GIndentById.goodsPrice);
					$('.list_jiage').eq(1).html("+￥"+result.userInfo.GIndentById.goodsFreight);
					$('.list_jiage').eq(2).html("￥"+result.userInfo.GIndentById.goodsTotal);
				}
			});
		});
	</script>
